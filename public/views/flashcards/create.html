<section data-ng-controller="FlashcardsController">
	<form class="form-horizontal col-md-12" role="form" data-ng-submit="create()">
        <div class="input-group input-group-lg form-group">
            <span class="input-group-addon">Q</span>
            <input type="text" data-ng-model="question" id="question" class="form-control col-md-12">
        </div>
        <div class="input-group input-group-lg form-group">
            <span class="input-group-addon">A</span>
            <input type="text" data-ng-model="answer" id="answer" class="form-control">
        </div>
		<div class="form-group">
			<div class="col-md-offset-11">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</section>
