<section data-ng-controller="FlashcardsController" data-ng-init="findOne()">


    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Generated Answers</h3>
        </div>
        <div class="panel-body">
            <div ng-repeat="incorrect in flashcard.incorrect">
                {{incorrect}}
            </div>
        </div>
    </div>


    <form class="form-horizontal col-md-12" role="form" data-ng-submit="update()">
        <div class="input-group input-group-lg form-group">
            <span class="input-group-addon">Q</span>
            <input type="text" data-ng-model="flashcard.question" id="question" class="form-control col-md-12">
        </div>
        <div class="input-group input-group-lg form-group">
            <span class="input-group-addon">A</span>
            <input type="text" data-ng-model="flashcard.answer" id="answer" class="form-control">
        </div>
    </form>

    <div class="col-md-offset-11">
        <button type="submit" class="btn btn-primary" data-ng-click="update()">Submit</button>
    </div>

</section>
